<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ•’ SlotSwapper</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3037/3037097.png"
      type="image/png"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f6f8fa;
        font-family: "Poppins", sans-serif;
        color: #333;
      }

      #root {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px;
      }

      h2,
      h3 {
        color: #2d6cdf;
      }

      button {
        background: #2d6cdf;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background: #1b4db3;
      }

      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 220px;
      }

      nav a {
        text-decoration: none;
        color: #2d6cdf;
        font-weight: 600;
        margin-right: 10px;
      }

      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
